
<mat-progress-bar mode="indeterminate"></mat-progress-bar>

<h1 mat-dialog-title>Add User</h1>
<div mat-dialog-content>

    <div>
        <mat-form-field class="mr-16" appearance="outline">
            <mat-label>FirstName</mat-label>
            <input [(ngModel)]="user.firstName" matInput placeholder="Placeholder">
            <!-- <mat-hint>Please enter the name</mat-hint> -->
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>LastName</mat-label>
            <input [(ngModel)]="user.lastName" matInput placeholder="Placeholder">
            <!-- <mat-hint>Please enter the name</mat-hint> -->
        </mat-form-field>
    </div>

    <div>
        <mat-form-field class="width-100" appearance="outline">
            <mat-label>BirthDate</mat-label>
            <input [(ngModel)]="birthDate" matInput placeholder="Placeholder" [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <!-- <mat-hint>Please enter the date</mat-hint> -->
        </mat-form-field>
    </div>

    <div>
        <mat-form-field class="mr-16" appearance="outline">
            <mat-label>Street + House No.</mat-label>
            <input [(ngModel)]="user.street" matInput placeholder="Placeholder">
            <!-- <mat-hint>Please enter the address</mat-hint> -->
        </mat-form-field>


        <mat-form-field appearance="outline">
            <mat-label>Zip Code</mat-label>
            <input [(ngModel)]="user.zipCode" matInput placeholder="Placeholder">
            <!-- <mat-hint>Please enter the address</mat-hint> -->
        </mat-form-field>
    </div>

    <div>
        <mat-form-field class="width-100" appearance="outline">
            <mat-label>City</mat-label>
            <input [(ngModel)]="user.city" matInput placeholder="Placeholder">
            <!-- <mat-hint>Please enter the address</mat-hint> -->
        </mat-form-field>
    </div>

</div>
<div mat-dialog-actions>
    <button mat-button>Cancel</button>
    <button mat-button (click)="saveUser()" [mat-dialog-close]="" cdkFocusInitial>Save</button>
</div>
